      about:
        title: "О проекте"
        body: |
          FlashJobs.ru создан в 2012 году. Проект является абсолютно некоммерческим.

          Его основная цель - поддержка сообщества разработчиков.
          
          Вакансии публикуются бесплатно. Размещаемая информация передается без изменений и принадлежит ее авторам.
          
          Для поддержания качества контента, публикуемые вакансии проходят предварительную проверку на соответствие тематике проекта. Таким образом отсеивается откровенный спам и вакансии никак не связанные с платформой Flash.
          
          Благодарю за идею автора RubyJobs.ru, автор Александр Сулим (https://github.com/soulim/rbjobs)

          FlashJobs.ru является открытым проектом. Исходники расположены по адресу https://github.com/fzn7/FlashJobs/

